<!DOCTYPE html>
<html>
<head>
  <title>For Alya ðŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffb6d9, #ffd6eb);
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.3rem;
      color: #ff2e88;
    }

    button {
      font-size: 1.4rem;
      padding: 15px 35px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      background-color: #ff4d9e;
      color: white;
      transition: 0.3s;
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #mainPhoto {
      width: 230px;
      height: 230px;
      object-fit: cover;
      border-radius: 20px;
      margin-top: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    #finalPhoto {
      width: 260px;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

  </style>
</head>

<body>

<!-- FIRST SCREEN -->
<div id="startScreen">
  <img src="envelope.png.jpg" width="200">
  <h1>For Alya ðŸ’Œ</h1>
  <button class="pulse" onclick="openLetter()">Open</button>
</div>

<script>

function openLetter() {
  document.body.innerHTML = `
    <img id="mainPhoto" src="mainphoto.jpg">
    <h1>Will you be my Valentine, Alya? ðŸ’–</h1>
    <div>
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  `;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let noMessages = [
    "Are you sure? ðŸ¥º",
    "Really sure??",
    "Alyaâ€¦ thatâ€™s kinda cold ðŸ˜”",
    "Think again...",
    "You sure about that?",
    "Okay now you're just testing me"
  ];

  let index = 0;
  let scale = 1;

  noBtn.addEventListener("click", function() {
    if (index < noMessages.length) {
      noBtn.textContent = noMessages[index];
      index++;
    }

    scale += 0.25;
    yesBtn.style.transform = "scale(" + scale + ")";

    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
  });

  yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `
      <h1 style="margin-top:100px; font-size:2.4rem; color:white;">
        You had no choice ðŸ˜ŒðŸ’•<br><br>
        Guess we have plans now.
      </h1>
      <img id="finalPhoto" src="finalphoto.jpg.JPG">
    `;

    launchConfetti();
    launchHearts();
  });
}

function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.style.position = "fixed";
    confetti.style.width = "8px";
    confetti.style.height = "8px";
    confetti.style.backgroundColor =
      ["#ff4d9e", "#ffffff", "#ffb6d9"][Math.floor(Math.random() * 3)];
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "-10px";
    confetti.style.transition = "top 2s linear";

    document.body.appendChild(confetti);

    setTimeout(() => { confetti.style.top = "100vh"; }, 10);
    setTimeout(() => { confetti.remove(); }, 2000);
  }
}

function launchHearts() {
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.innerHTML = "ðŸ’–";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0";
    heart.style.fontSize = "30px";
    heart.style.transition = "bottom 3s ease-out, opacity 3s";
    heart.style.opacity = "1";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.style.bottom = "100vh";
      heart.style.opacity = "0";
    }, 10);

    setTimeout(() => { heart.remove(); }, 3000);
  }
}

</script>

</body>
</html>
